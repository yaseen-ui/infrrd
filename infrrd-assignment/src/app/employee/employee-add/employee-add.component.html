<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/employee">Employee</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{id? 'Edit': 'Add'}} Employee</li>
  </ol>
</nav>

<div class="container">
  <div class="row form-group">
    <div class="col-md-6">
      <label>Name</label>
      <input class="form-control" placeholder="eg: Lakshitha" [(ngModel)]="employeeData.name">
    </div>
    <div class="col-md-6">
      <label>Company Name</label>
      <input class="form-control" placeholder="eg: Infrrd" [(ngModel)]="employeeData.companyName">
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-6">
      <label>Phone Number</label>
      <input type="tel" class="form-control" placeholder="eg: +1987654321" [(ngModel)]="employeeData.contactNo">
    </div>
    <div class="col-md-6">
      <label>Email Id</label>
      <input type="email" class="form-control" placeholder="eg: stark@gmail.com" [(ngModel)]="employeeData.emailId">
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-6">
      <label>Designation</label>
      <ng-select placeholder="designation" [options]="metaData.designations" [(ngModel)]="employeeData.designation">
        <ng-template #optionTemplate let-option="option">
          {{option?.value}}
          <img [src]="'assets/images/avatars/'+ option.avatar" height="40" />
        </ng-template>
      </ng-select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="form-control btn btn-success" (clikc)="saveData()">Save</button>
    </div>
  </div>
</div>
